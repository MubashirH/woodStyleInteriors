<!DOCTYPE html>
<html>
    <head>
        
        <title>Wood Style Interior | Gallery</title>
        
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href='./css/style.css' rel='stylesheet' >
    </head>
    <body>
      <section class="menu_wrapper">
        <div class='container desktop_menu'>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 logo">
                    <img src="./images/logo.png" alt="">
                    <a class="overlapping_link" href='./index.html'></a> 
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                        <ul class="row">
                            <li ><a href='./index.html'>Home</a></li>
                        </ul>   
                </div>
                <input class="search_input" placeholder="Search">
            </div>
        </div>
        <div class="mobile_menu container">
            <div class="row">
                <div class="logo">
                    <img class="icon" src="./images/logo.png" alt="">
                    <a class="overlapping_link" href='./index.html'></a> 
                </div>
                <div class="col-sm-6 humberger_menu">
                    <img class="humberger_icon" src="./images/icons/menu.svg">
                </div>
            </div>
        </div>
        <div class="mobile_menu_list">
            <ul>
                <li><a href="#">Home</a></li>   
                <li>
                    <div class="btn dropdown-toggle" type="button" id="shop" data-bs-toggle="dropdown" aria-expanded="false">
                        Shop
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Products</a></li>
                        <li><a class="dropdown-item" href="#">Tracking</a></li>
                    </ul>
                </li>   
                <li><a href="#">Booking</a></li>   
                <li><a href="#">Destinations</a></li> 
            </ul>
        </div>
      </section>

      <div class="gallery_wrapper">
          <div class="container">
              <h1>Gallery</h1>
              <div class="row mt-4">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                      </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                    </div>
                    
              </div>
          </div>
      </div>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <script src='./script/main.js'></script>
    </body>
</html>
